<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="logo.png" alt="Logo" class="logo">
            <h2 id="login-title">Admin Log-in</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="show-password">üëÅÔ∏è</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="or">OR</div>
            <button class="google-login">Log In with Google</button>
            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="scripts2.js"></script>
    <script>
        // Script to adjust the title based on query parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');
            const title = document.getElementById('login-title');

            if (role === 'admin') {
                title.textContent = 'Admin Login';
            } else if (role === 'customer') {
                title.textContent = 'Customer Login';
            }
        });

        // Script to handle form submission and redirection
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Perform login action here (this is a placeholder for actual authentication logic)
            const redirectTo = 'index2.html';  // The page you want to redirect to after login

            // Simulate a successful login and redirect
            setTimeout(() => {
                window.location.href = redirectTo;
            }, 500);  // Adjust delay if necessary
        });
    </script>
</body>
</html>
