        <!-- Main content -->
        <div class="container mt-5 content">
            <h1>Happy Thoughts</h1>
            <p>IOT dashboard and Operation Link.</p>

            <!-- Button to link to YouTube video -->
            <a href="https://www.youtube.com/watch?v=oW07gWEDSNc&ab_channel=SirshreeTejgyan" target="_blank" class="btn btn-primary mb-4">Watch Video</a>

            <h1>Upload and Play Media</h1>

            <!-- Form to upload audio -->
            <h2>Upload Audio</h2>
            <form action="/upload/audio" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="form-group">
                    <input type="file" name="file" class="form-control-file" accept="audio/*">
                </div>
                <button type="submit" class="btn btn-success">Upload Audio</button>
            </form>

            <!-- Form to upload video -->
            <h2>Upload Video</h2>
            <form action="/upload/video" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="form-group">
                    <input type="file" name="file" class="form-control-file" accept="video/*">
                </div>
                <button type="submit" class="btn btn-success">Upload Video</button>
            </form>
            
            <h2>Audio Player</h2>
            <audio controls class="mb-4">
                <source src="/files/your_audio_file.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <h2>Video Player</h2>
            <video controls width="600" class="mb-4">
                <source src="/files/your_video_file.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>
    </div>
