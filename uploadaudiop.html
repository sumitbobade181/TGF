<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Audio</h1>
        <input type="file" id="audioFile" accept="audio/*" />
        <button class="button" onclick="uploadAudio()">Upload</button>
        <div id="status" class="status"></div>
    </div>
    <script>
        function uploadAudio() {
            const fileInput = document.getElementById('audioFile');
            const status = document.getElementById('status');
            
            if (fileInput.files.length === 0) {
                status.textContent = 'Please select an audio file to upload.';
                status.style.color = 'red';
                return;
            }
            
            const file = fileInput.files[0];
            status.textContent = `Uploading: ${file.name}`;
            status.style.color = 'green';

            // Simulate file upload (replace with actual upload logic)
            setTimeout(() => {
                status.textContent = `File ${file.name} uploaded successfully!`;
            }, 2000); // Simulate a 2-second upload time
        }
    </script>
</body>
</html>
